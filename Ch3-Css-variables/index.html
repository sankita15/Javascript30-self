<html>

    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>

<body>
<h2>Update CSS Variables with <span class="header-substring">JS</span></h2>
<div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" id="blur" min="10" max="200" data-sizing="px">

    <label for="base-color">Spacing:</label>
    <input type="color" name="base-color" id="base-color">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="landscape">

<style>

:root {
    --spacing: 10px;
    --blur: 10px;
    --base-color: #ffc600;
}

body {
    text-align: center;
    background: #193549;
    color: white;
    font-family: 'helvetica neue', sans-serif;
    font-weight: 100;
    font-size: 50px;
}

.header-substring {
    color: var(--base-color);
}

.controls {
    margin-bottom: 50px;
}

input {
    width: 100px;
}

img {
    padding: var(--spacing);
    filter: blur(var(--blur));
    background-color: var(--base-color);
}


</style>

</script>
</body>
</html>
